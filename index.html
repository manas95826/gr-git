<!DOCTYPE html>
<html>
<head>
    <title>Neon Lights Website</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 4rem;
            text-align: center;
            margin-top: 2rem;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #0ff, 0 0 70px #0ff, 0 0 80px #0ff, 0 0 100px #0ff, 0 0 150px #0ff;
        }

        p {
            font-size: 2rem;
            text-align: center;
            margin-top: 2rem;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #0ff, 0 0 70px #0ff, 0 0 80px #0ff, 0 0 100px #0ff, 0 0 150px #0ff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #0ff;
            color: #000;
            font-size: 2rem;
            text-decoration: none;
            border-radius: 2rem;
            margin-top: 2rem;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #0ff, 0 0 70px #0ff, 0 0 80px #0ff, 0 0 100px #0ff, 0 0 150px #0ff;
        }

        .btn:hover {
            background-color: #fff;
            color: #0ff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neon Lights Website</h1>
        <p>Welcome to my neon lights website!</p>
        <a href="#" class="btn">Click me!</a>
    </div>
</body>
</html>
